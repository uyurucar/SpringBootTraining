<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<div class="container">

    <h3>Employee Directory</h3>
    <hr>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/new}">
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">
        <td th:text="${tempEmployee.firstName}"/>
        <td th:text="${tempEmployee.lastName}"/>
        <td th:text="${tempEmployee.email}"/>
        <td>
            <a th:href="@{/employees/update(employeeId=${tempEmployee.id})}" class="btn btn-outline-info btn-sm">Update</a>
            <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-outline-danger btn-sm"
            onclick="if(!(confirm('are you sure?') ) ) return false">
                Delete</a>
        </td>
        </tr>
        </tbody>


    </table>
</div>

</body>
</html>
