<!DOCTYPE html>
<html xmlns:th ="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation </h3>

The student is: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

<br><br>

Country: <span th:text="${student.country}"></span>

<br><br>

Favorite Programming Language: <span th:text="${student.favoriteLanguage}"></span>

<br><br>

Favorite Operating Systems:
    <ul>
        <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}"></li>
    </ul>
</body>
</html>
